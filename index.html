<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List Application</h1>

      <div class="add-task-container">
        <h2>Add New Task</h2>
        <form id="add-task-form">
          <div class="form-group">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" required />
          </div>

          <div class="form-group">
            <label for="task-details">Task Details:</label>
            <textarea id="task-details"></textarea>
          </div>

          <div class="form-group">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" required />
          </div>

          <div class="form-group">
            <label for="importance">Importance:</label>
            <select id="importance">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button type="submit" id="add-task-btn">Add Task</button>
        </form>
      </div>

      <div class="task-list-container">
        <h2>Tasks</h2>
        <div class="filter-container">
          <label for="filter-importance">Filter by importance:</label>
          <select id="filter-importance">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="date-added">Date Added</option>
            <option value="due-date">Due Date</option>
            <option value="importance">Importance</option>
          </select>
        </div>

        <ul id="task-list"></ul>
      </div>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Task</h2>
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id" />

            <div class="form-group">
              <label for="edit-task-name">Task Name:</label>
              <input type="text" id="edit-task-name" required />
            </div>

            <div class="form-group">
              <label for="edit-task-details">Task Details:</label>
              <textarea id="edit-task-details"></textarea>
            </div>

            <div class="form-group">
              <label for="edit-due-date">Due Date:</label>
              <input type="date" id="edit-due-date" required />
            </div>

            <div class="form-group">
              <label for="edit-importance">Importance:</label>
              <select id="edit-importance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <button type="submit" id="save-edit-btn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
